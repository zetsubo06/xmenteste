<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men - Semana do Zeoro Ao programador Contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho"></header>
        <img class="logo" src="./src/imagens/imagens/logo.svg" alt="Logo x-men" srcset="">

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description = "olhos vermelhos igual a janete">
                    <img src="./src/imagens/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description = "não come casado">
                    <img src="./src/imagens/imagens/card-jean-grey.jpg" alt="Personagem Jean Gray">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra"data-description = "some igual o wesley">
                    <img src="./src/imagens/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto">
                    <img src="./src/imagens/imagens/card-magneto.jpg" alt="Personagem Magneto"data-description = "levanta ferro igual o wesley">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno"data-description = "some igual o doca">
                    <img src="./src/imagens/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade"data-description = "estica os raio">
                    <img src="./src/imagens/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira"data-description = "beijo doido que bota em coma">
                    <img src="./src/imagens/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine"data-description = "lamina nas maos">
                    <img src="./src/imagens/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado"> </section>
        <img class="personagem-grande" src="./src/imagens/imagens/card-ciclope.png" alt="Personagem Selecionado">

        <div class="informacoes-personagem">
            <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
            <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um
                acidente que aconteceu com ele quando criança, mas não consegue controla-los</p>

        </div>
    </main>
<script src="./src/js/index.js"></script>
</body>

</html>
